<h2 class="header">Book Detail</h2>

<div *ngIf="!editing" class="card">
  <div class="card-content">
    <div class="book-info">
      <p><strong>Title:</strong> {{ book.title }}</p>
      <p><strong>Author:</strong> {{ book.author }}</p>
      <p><strong>Year:</strong> {{ book.year }}</p>
      <p><strong>Genre:</strong> {{ book.genre }}</p>

      <div class="button-row">
        <button (click)="toggleEdit()">Edit</button>
      </div>
    </div>

    <img src="images/book.webp" alt="Book cover" class="book-image" />
  </div>
</div>
<button class="back" (click)="goBack()">Back to list</button>

<form *ngIf="editing" [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>
    Title:
    <input type="text" formControlName="title" />
  </label>

  <label>
    Author:
    <input type="text" formControlName="author" />
  </label>

  <label>
    Year:
    <input type="number" formControlName="year" />
  </label>

  <label>
    Genre:
    <input type="text" formControlName="genre" />
  </label>

  <div class="button-row">
    <button type="submit" [disabled]="form.invalid">Save</button>
    <button type="button" (click)="toggleEdit()">Cancel</button>
  </div>
</form>
